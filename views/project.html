<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/project.css">

</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/public/assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="">Add Project</a>
                    </li>
                </ul>

                <a href="/contact" class="btn bg-dark text-white">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- Project -->
    <div class="container-fluid bg-gray">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end me-5">
            <a href="/form-project" class="text-white bg-dark border-0 rounded p-1 text-decoration-none">Add Project</a>
        </div>

        <div class="d-flex justify-content-center flex-wrap row">

            {{range $index, $data := .Blogs}}
            <div class="col-sm-6 col-md-4 d-flex justify-content-center">
                <div class="card p-2 me-3 mt-2" style="width: 18rem;">
                    <img src="/public/assets/image/pngwing.com.png" class="card-img-top bg-primary rounded" alt="logo">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/project-detail/{{$index}}" class="text-dark text-decoration-none">{{$data.Title}}</a>
                        </h5>
                        <p>{{$data.Post_Date}}</p>
                        <p class="card-text">{{$data.Description}}</p>
                    </div>
                    <div>
                    </div>
                    <div>
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-node-js"></i>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button>edit</button>
                        <button>delete</button>
                    </div>
                </div>
            </div>
            {{end}}

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
