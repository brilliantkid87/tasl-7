<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/public/css/add-project.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/public/assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="/project">Add Project</a>
                    </li>
                </ul>

                <a href="/contact" class="btn bg-dark text-white">Contact Me</a>
            </div>
        </div>
    </nav>

    <!-- Add Project -->
    <div class="container-fluid bg-gray d-flex justify-content-center align-items-center">

        <div class="container-form">

            <form action="/add-project" method="POST" class="ms-5 me-5 p-3 mb-2">
    
                <div class="d-flex justify-content-center mt-3">
                    <h2>ADD MY PROJECT</h2>
                </div>
    
                <div class="mb-3 fw-bold">
                    <label for="input-project" class="form-label">Project Name</label>
                    <input type="text" name="input-project" class="form-control shadow border-0" id="input-project">
                </div>

                <div class="row gx-5 mb-3">
                    <div class="col">
                        <label for="input-sDate" class="col-md-15 col-form-label fw-bold">Start Date</label>
                        <input type="date" name="input-sDate" class="form-control border-0 shadow">
                    </div>

                    <div class="col">
                        <label for="input-eDate" class="col-md-15 col-form-label fw-bold">End Date</label>
                        <input type="date" name="input-eDate" class="form-control border-0 shadow">

                    </div>
                </div>

                <div class="mb-3 fw-bold">
                    <label class="form-label" for="input-description">Description</label>
                    <textarea class="form-control shadow border-0" name="input-description" id="input-description"></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="input-technologies" class="form-label fw-bold">Technologies</label>
                    <div class="mb-3">
                        <div>
                            <label for="input-checkbox" >Node Js</label>
                            <input class="form-check-input mt-1" type="checkbox" Svalue="" aria-label="Checkbox for following text input">
                        
                            <label for="input-checkbox">TypeScript</label>
                            <input class="form-check-input mt-1" type="checkbox" value="" aria-label="Checkbox for following text input">
                        
                            <label for="input-checkbox">React Js</label>
                            <input class="form-check-input mt-1" type="checkbox" value="" aria-label="Checkbox for following text input">
                        
                            <label for="input-checkbox">Next Js</label>
                            <input class="form-check-input mt-1" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bold">Upload Image</label>
                    <input class="form-control shadow border-0" type="file" id="formFile">
                  </div>
    
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-dark rounded-pill">Submit</button>
                </div>
    
            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/public/js/add-project.js"></script>
</body>
</html>
